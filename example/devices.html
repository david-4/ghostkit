<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example - Devices</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bundle/ghostkit-package.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbo" style="margin-top:20px;">
            <h1 clsas="text-center">Devices</h1>
            <p class="text-center">Demonstration of device helpers</p>
        </div>
        <div class="show-on-mobile">
            <p>This text is only visible on devices with a smaller screen than 400px</p>
        </div>
        <div class="show-on-small">
            <p>Visible for all devices except desktop and HD screens</p>
        </div>
        <div class="show-on-desktop">
            <p>This text is only visible for desktop computers</p>
        </div>
    </div>
</body>
</html>
